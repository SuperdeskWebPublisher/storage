language: php

php:
  - 7.0
  - 7.1
  - nightly

sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  allow_failures:
    - php: hhvm
    - php: nightly
  fast_finish: true

before_install:
  - if [[ $TRAVIS_PHP_VERSION != hhvm ]]; then phpenv config-rm xdebug.ini; fi;
  - composer self-update

env:
  - COMPOSER_FLAGS='--prefer-stable'
  - COMPOSER_FLAGS=''

before_script:
  - composer install $COMPOSER_FLAGS --prefer-dist --no-interaction

script:
    - bin/phpspec run -fpretty --verbose
